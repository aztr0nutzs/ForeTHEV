name: villages_connect_new
description: A Flutter application with Firebase, local storage, notifications, accessibility, cache, and API integration.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State management
  provider: ^6.1.6

  # Firebase
  firebase_core: ^3.11.0
  firebase_auth: ^4.10.0
  cloud_firestore: ^5.9.0

  # Local storage & persistence
  hive: ^2.4.1
  hive_flutter: ^1.3.0
  shared_preferences: ^2.3.0
  flutter_secure_storage: ^10.0.0

  # Notifications & timezone
  flutter_local_notifications: ^16.0.1
  timezone: ^0.10.0
  flutter_timezone: ^2.0.1

  # Accessibility & TTS
  accessibility_tools: ^1.0.6
  flutter_tts: ^3.7.0

  # Networking & utilities
  dio: ^6.1.4
  connectivity_plus: ^4.4.0
  path_provider: ^2.1.11
  flutter_cache_manager: ^3.4.1  # Verified version correct. :contentReference[oaicite:0]{index=0}
  intl: ^0.18.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  build_runner: ^2.4.6
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/gifs/
  
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto‑Regular.ttf
        - asset: assets/fonts/Roboto‑Bold.ttf
          weight: 700
